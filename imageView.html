                                const image = document.getElementById("image")
                                image.src = imageURL

                        }
                        function downloadFix(){
                                const image = document.getElementById("image")
                                const imageStyle = getComputedStyle(image)
                                image.src = imageStyle.content.split('"')[1]
                        }
